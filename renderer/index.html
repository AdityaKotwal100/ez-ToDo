<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Ez To-do</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="style.css">!-->
    <link id="theme" rel="stylesheet" type="text/css" href="light-theme.css" />
  </head>
  <body>
    <div class="container mainbody">
      

      <div class="row header">
        <h5 class=" header-text" id="date_heading" ></h5><br>
       
        <!--<button class = "button1" id="theme-toggle">Join the Dark side</button>!-->
        <div class = "switch_div">
      <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <div class="slider round"></div>
      </label>  
      </div>
      </div>
             
      
      
      <div class="row">
        <div class="col">
          <p class="text-center" id="introduction"></p>
          <hr>
          <form id="todoForm" class="form-inline" style="width:100%;">

            <div class="form-group">  
                <input class="form-input" type="text" name="add-input" required placeholder="Add a task">
            </div>
            <button style = "color:#BB86FC" type="submit" class="btn">
              <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
             </button>    
            
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="todoList" style="justify-content: center;" class="list-group"></ul>
        </div>
      </div>
    </div>
      
    <div class="container footer">
      <div class="row">
        <p class="footer-text" id="showGithub">Github : <i class="fa fa-github fa-lg" aria-hidden="true"></i></p>
      </div>

    </div>

    <script src="./index.js"></script>
  </body>

</html>
