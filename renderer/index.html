<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Electron To-do</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <br>
          <h5 class="text-center">ez to do list</h5>
          <form id="todoForm">
            

            <div class="form-group">
              <label class="form-label" for="add-input">Todo</label>
              <br>
              
                <input class="form-input" type="text" name="add-input" placeholder="I have to...">
            </div>
                <button id="createTodoBtn" class=" text-center btn btn-default">
                 +
                </button>
            
          </form>

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <ul id="todoList" style="justify-content: center;" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
