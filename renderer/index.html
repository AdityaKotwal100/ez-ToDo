<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Electron To-do</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/popper.js/dist/popper.min.js"></script>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <br>
          <h5 class="text-center" id="date_heading" >EZ To-do</h5>
          <hr>
          <form id="todoForm" class="form-inline" style="width:100%;">

            <div class="form-group">  
                <input class="form-input" type="text" name="add-input" required placeholder="Add a task">
            </div>
            <button type="submit" class="btn">
              <i class="fa fa-plus-circle fa-lg" aria-hidden="true"></i>
             </button>
            
                
            
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col">
          <ul id="todoList" style="justify-content: center;" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>

</html>
